<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <p id="bodyHeader">WEATHER</p>
    <div id="container">
        <div class="currentDiv">
            <input type="text" id="input">
            <embed src="SVG/cloudy-day.svg" id="weatherIcon">
            <p id="weatherText">Cloudy</p>
            <p id="currentTemp">78&deg;F</p>
            <div class="tempDiv">
                <p>70&deg;F</p>
                <p>90&deg;F</p>
            </div>
            <p id="rainChance">Chance of rain: 10%</p>
        </div>

        <hr class="hr">

        <div class="buttonDiv">
            <div>Hourly</div>
            <div>Daily</div>
        </div>

        <div class="futureDiv">
            <div>
                <p>2pm</p>
                <h2>78&deg;F</h2>
            </div>
            <div>
                <p>3pm</p>
                <h2>78&deg;F</h2>
            </div>
            <div>
                <p>4pm</p>
                <h2>78&deg;F</h2>
            </div>
            <div>
                <p>5pm</p>
                <h2>78&deg;F</h2>
            </div>
            <div>
                <p>6pm</p>
                <h2>78&deg;F</h2>
            </div>
            <div>
                <p>7pm</p>
                <h2>78&deg;F</h2>
            </div>
            <div>
                <p>8pm</p>
                <h2>78&deg;F</h2>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
