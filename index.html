<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body id="body">
    <p id="bodyHeader">WEATHER</p>
    <div id="container">
        <div class="currentDiv">
            <input type="text" id="input" autocomplete="off" placeholder="Search">
            <div id="mainIconDiv"> 
                <embed src="SVG/cloudy-day.svg" id="mainWeatherIcon">
            </div>
            <p id="weatherText">cloudy</p>
            <p id="currentTemp">78&deg;F</p>
            <div class="littleTempDiv">
                <p id="currentLow">70&deg;F</p>
                <p id="currentHigh">90&deg;F</p>
            </div>
            <div class="windDiv">
                <embed src="SVG/wind.svg" id="windIcon">
                <p id="windSpeed"></p>
            </div>
        </div>

        <hr class="hr">

        <div class="buttonDiv">
            <div>Hourly</div>
            <div>Daily</div>
            <p>coming soon</p>
        </div>

        <div class="futureDiv">
            <div id="weatherDiv0">
                <p>2pm</p>
                <embed src="SVG/sun.svg">
                <h2>100&deg;F</h2>
            </div>
            <div id="weatherDiv1">
                <p>3pm</p>
                <embed src="SVG/sun.svg">
                <h2>78&deg;F</h2>
            </div>
            <div id="weatherDiv2">
                <p>4pm</p>
                <embed src="SVG/sun.svg">
                <h2>78&deg;F</h2>
            </div>
            <div id="weatherDiv3">
                <p>5pm</p>
                <embed src="SVG/sun.svg">
                <h2>78&deg;F</h2>
            </div>
            <div id="weatherDiv4">
                <p>6pm</p>
                <embed src="SVG/sun.svg">
                <h2>78&deg;F</h2>
            </div>
            <div id="weatherDiv5">
                <p>7pm</p>
                <embed src="SVG/sun.svg">
                <h2>78&deg;F</h2>
            </div>
            <div id="weatherDiv6">
                <p>8pm</p>
                <embed src="SVG/sun.svg">
                <h2>78&deg;F</h2>
            </div>
        </div>
        
    </div>
</body>

<script src="script.js"></script>

</html>
